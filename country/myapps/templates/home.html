<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  {% block content %}

<div class="container">
  <h2>Basic Table</h2>
            
  <table class="table">
    <thead>
      <tr>
        <th> country name</th>
        <th> Alpha-3-code</th>

        <th>capital</th>
        <th>population</th>
        
        <th>flag</th>


      </tr>
    </thead>
    <tbody>
      {% for p in cd %}
      <tr>
        <td>{{p.name}}</td>
        <td>{{p.alpha3code}}</td>
        <td>{{p.capital}}</td>
        <td>{{p.population}}</td>
        <td><img src='{{p.flag}}'width="50" height="50">
        </td>

        
     
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}

</body>
</html>
